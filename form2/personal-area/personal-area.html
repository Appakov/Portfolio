<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/personal-area/css/personal.css">
</head>
<body>
    <header>
        <h1>Моя личная страница</h1>
    </header>
    <div id="profile" class="container">
        <h2>Мой профиль</h2>
        <div class="user-info">
            <img src="/personal-area/images/person.png" alt="Изображение пользователя" id="userImage">
            <div class="user-details">
                <p>Имя: <span id="name">Ваше имя</span></p>
                <p>Email: <span id="email">Ваш email</span></p>
                <h3>Биография:</h3>
                <p id="bio">Ваша биография</p>
            </div>
        </div>
    </div>
    <div id="settings" class="container">
        <h2>Настройки</h2>
        <label for="notifications">Уведомления: </label>
        <input type="checkbox" id="notifications">
    </div>
    <script src="/personal-area/js/personal.js"></script>
</body>
</html>
